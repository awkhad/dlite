<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>SH3DO demo: edit an empty file</title>
    <script type="text/javascript" src="https://demo.sweethome3d.online/lib/big.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://demo.sweethome3d.online/lib/gl-matrix-min.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://demo.sweethome3d.online/lib/geom.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://demo.sweethome3d.online/lib/stroke.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://demo.sweethome3d.online/lib/swingundo.min.js" crossorigin="anonymous"></script>

</head>

<body>
<div id="home-pane">
    <canvas id="home-3D-view" tabIndex="1"></canvas>
    <div id="home-plan" tabIndex="2" style="background: white"></div>
    <div id="home-pane-toolbar"></div>
    <div id="furniture-catalog"></div>
</div>

<script type="text/javascript">
    var homeName = "emptyHome";
    var urlBase = "https://demo.sweethome3d.online/";
    var application = new SweetHome3DJSApplication(
        {readHomeURL:       urlBase + "api/readHome/12345/test/%s",
            furnitureCatalogURLs: [urlBase + "lib/resources/DefaultFurnitureCatalog.json"],
            furnitureResourcesURLBase: urlBase
        });
    application.getUserPreferences().setAerialViewCenteredOnSelectionEnabled(true);
    application.getHomeRecorder().readHome(homeName,
        {
            homeLoaded: function(home) {
                home.setName(homeName);
                application.addHome(home);
                window.addEventListener("unload", function() {
                    application.deleteHome(home);
                });
            },
            homeError: function(err) {},
            progression: function(part, info, percentage) {}
        });

</script>
</body>
</html>
